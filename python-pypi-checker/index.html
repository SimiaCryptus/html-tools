<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Checker</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../python-pypi-checker/index.html">Requirements Checker</a></li>
            <li><a href="../datetime-formats/index.html">Datetime Converter</a></li>
            <li><a href="../symmetric-encryption/index.html">Symmetric Encryption Tool</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>PIP Analysis Tool</h1>
       <p>Paste the content of your <code>requirements.txt</code> file below and click "Check Latest Versions" to see the latest versions of the packages.</p>
        <textarea id="requirements-input" placeholder="Paste your requirements.txt content here" spellcheck="false"></textarea>
        <button id="check-versions">Check Latest Versions</button>
       <button id="generate-requirements" style="display:none;">Generate New Requirements</button>
        <div id="results"></div>
       <div id="modal" class="modal">
           <div class="modal-content">
               <span class="close">&times;</span>
               <div id="modal-details"></div>
           </div>
       </div>
      <div id="requirements-modal" class="modal">
          <div class="modal-content">
              <span class="close-requirements">&times;</span>
              <h2>New requirements.txt</h2>
              <textarea id="new-requirements" readonly></textarea>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Requirements Checker</h1>
       <p>Paste the content of your <code>requirements.txt</code> file below and click "Check Latest Versions" to see the latest versions of the packages.</p>
        <textarea id="requirements-input" placeholder="Paste your requirements.txt content here" spellcheck="false"></textarea>
        <button id="check-versions">Check Latest Versions</button>
        <div id="results"></div>
       <div id="modal" class="modal">
           <div class="modal-content">
               <span class="close">&times;</span>
               <div id="modal-details"></div>
           </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

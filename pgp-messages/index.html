<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGP Message Generator/Reader</title>
   <link rel="stylesheet" href="styles.css">
    <script src="openpgp.js"></script>
</head>
<body>
<nav class="main-nav">
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../python-pypi-checker/index.html">Requirements Checker</a></li>
        <li><a href="../datetime-formats/index.html">Datetime Converter</a></li>
        <li><a href="../symmetric-encryption/index.html">Symmetric Encryption Tool</a></li>
       <li><a href="../pgp-messages/index.html">PGP Message Generator/Reader</a></li>
    </ul>
</nav>
<div class="container">
    <header class="header">
        <img src="icon.png" alt="Logo" class="logo">
        <h1>PGP Message Generator/Reader</h1>
    </header>
    <section id="key-generation-section">
        <h2>Generate PGP Keys</h2>
        <input type="text" id="key-name" placeholder="Enter your name">
        <input type="email" id="key-email" placeholder="Enter your email">
        <input type="password" id="key-passphrase" placeholder="Enter a passphrase">
        <button id="generate-key-button">Generate Keys</button>
        <textarea id="generated-public-key" readonly placeholder="Generated public key will appear here"></textarea>
        <textarea id="generated-private-key" readonly placeholder="Generated private key will appear here"></textarea>
    </section>
    <section id="generate-section">
        <h2>Generate PGP Message</h2>
        <textarea id="message-to-encrypt" placeholder="Enter your message here"></textarea>
        <textarea id="public-key" placeholder="Enter recipient's public key"></textarea>
        <button id="encrypt-button">Encrypt Message</button>
        <textarea id="encrypted-message" readonly placeholder="Encrypted message will appear here"></textarea>
    </section>
    <section id="read-section">
        <h2>Read PGP Message</h2>
        <textarea id="message-to-decrypt" placeholder="Enter encrypted message here"></textarea>
        <textarea id="private-key" placeholder="Enter your private key"></textarea>
        <input type="password" id="passphrase" placeholder="Enter your passphrase">
        <button id="decrypt-button">Decrypt Message</button>
        <textarea id="decrypted-message" readonly placeholder="Decrypted message will appear here"></textarea>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
